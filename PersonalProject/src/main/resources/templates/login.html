<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Login</title>
</head>

<body class="body1">
    <form th:action="@{/login/process}" method="post">
        <h1>Login</h1>
        <table class="inputTable">
            <tr>
                <td class="item">Username</td>
            </tr>
            <tr>
                <td><input type="text" id="name" name="username" placeholder="ユーザー名入力" required></td>
            </tr>
            <tr>
                <td class="item">Password</td>
            </tr>
            <tr>
                <td><input type="password" id="pwd" name="password" placeholder="パスワード入力" required></td>
            </tr>
            <tr>
                <td class="button1">
                    <button id="login">Login</button>
                </td>
            </tr>
        </table>
        <p>Don't have an account? <span><a href="register.html" target="_blank">Register</a></span>.</p>
    </form>

</body>

</html>
