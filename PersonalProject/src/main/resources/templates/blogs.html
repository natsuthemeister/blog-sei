<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog Website</title>
</head>

<body>
    <h1>ようこそブログサイトへ！</h1>
    <div>
        <h2>All Blogs</h2>
        <ul class="blogList">
            <li th:each="blogEntity : ${blogPosts}">
				<a th:href="@{/blog/{blogId}(blogId=${blogEntity.blogId})}" th:text="${blogEntity.blogTitle}" target="_blank"></a>
			</li>
        </ul>
    </div>
    <div>
        <h2>New Blog</h2>
        <a href="new-blog.html" target="_blank">新しいブログを書く</a>
    </div>
</body>

</html>
