<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form action="" method="post">
        <table class="inputTable">
            <tr>
                <td class="item">Username:</td>
                <td><input type="text" id="name" name="username" placeholder="ユーザー名を入力" required></td>
            </tr>
            <tr>
                <td class="item">Email:</td>
                <td><input type="text" id="email" name="email" placeholder="e-mailを入力" required></td>
            </tr>
            <tr>
                <td class="item">Password:</td>
                <td><input type="password" id="password" name="password" placeholder="パスワード入力" required></td>
            </tr>
            <tr>
                <td class="item">Repeat Password:</td>
                <td><input type="password" id="rpassword" name="rpassword" placeholder="パスワード再入力" required></td>
            </tr>
        </table>
        <br>
        <input type="checkbox" name="terms" required><a href="https://policies.google.com/privacy?hl=en-US"
            target="_blank">Terms &amp; Privacy</a> を読んで同意して下さい
        <br><br>
        <button>Register</button>
        <p>Already have an account? <span><a href="login.html" target="_blank">Sign in</a></span>.</p>

    </form>
</body>

</html>
